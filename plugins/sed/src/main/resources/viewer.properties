#
# SOURCE EDITOR PROPERTIES
#

Toolbar=Toolbar

# toolbar definition
#
# Each of the strings that follow form a key to be
# used as the basis of the tool definition.  Actions
# are of course sharable, and in this case are shared
# with the menu items.

toolbar=save_as copy - find

openImage=images/open.gif
openTooltip=Open

save_asImage=images/save.gif
save_asTooltip=Save As

cutImage=images/cut.gif
cutTooltip=Move Selection To Clipboard

copyImage=images/copy.gif
copyTooltip=Copy Selection To Clipboard

pasteImage=images/paste.gif
pasteTooltip=Paste Clipboard To Selection

deleteImage=images/delete.gif
deleteTooltip=Delete Selected Nodes

findImage=images/find.gif
findTooltip=Find

replaceImage=images/replace.gif
replaceTooltip=Replace

undoImage=images/undo.gif
undoTooltip=Undo

evaluateImage=images/evaluate.gif
evaluateTooltip=Evaluate

evaluateAllImage=images/evaluate_all.gif
evaluateAllTooltip=Evaluate All